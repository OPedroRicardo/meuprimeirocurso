<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Web - Login</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./world.jpg">
</head>
<body>
    <main>
        <h1>Curso Web</h1>
        <h2>Faça login e comece a usar</h2>
        <form>
            <div>
                <label for="email">Endereço de email</label>
                <input id="email" name="email" type="email" placeholder="johndoe@example.com">
            </div>
            <div>
                <label for="senha">Sua senha</label>
                <input id="senha" name="senha" type="password" placeholder="**********">
            </div>
            <div class="check">
                <input type="checkbox" id="lembrar" name="lembrar" checked>
                <label for="lembrar">Lembrar de mim por 30 dias</label>
            </div>
            <button>Entrar na plataforma</button>
        </form>
        <a target="_blank" href="https://www.instagram.com/pedroricardo.dev/">Esqueceu sua senha</a>
        <a target="_blank" class="second-link" href="https://www.instagram.com/pedroricardo.dev/">Não possui conta? Crie uma agora!</a>
    </main>
</body>
</html>
